[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ml_grid"
version = "0.1.0"
authors = [
  { name="SamoraHunter" },
]
description = "A grid search and hyperparameter optimization framework for binary classification."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

# Core runtime dependencies for the project
dependencies = [
    # Core data and ML libraries
    "pandas==2.0.3",
    "polars==1.9.0",
    "numpy==1.26.4",
    "scikit-learn==1.5.2",
    "imbalanced-learn==0.12.4",

    # ML frameworks
    "tensorflow==2.17.0",
    "torch==1.12.1",
    "torchvision==0.13.1", # For image-related tasks with torch
    "tab_transformer_pytorch==0.3.0", # Transformer for tabular data
    "lightgbm==4.5.0",
    "xgboost==2.1.1",
    "catboost==1.2.7",
    "h2o==3.46.0.5",
    "scikeras==0.13.0",

    # Hyperparameter optimization and feature tools
    "hyperopt==0.2.7",
    "scikit-optimize==0.10.2",
    "shap==0.46.0",
    "pyimpetus==4.1.2",
    "fitter==1.7.1",
    "fuzzysearch==0.7.3",
    "simbsig==0.1.2", # For feature selection

    # Visualization and notebook integration
    "matplotlib==3.9.2",
    "seaborn==0.13.2",
    "upsetplot==0.9.0",
    "ipykernel==6.29.5",
    "ipywidgets==8.1.5",
    "tabulate==0.9.0",
    "pydotplus==2.0.2", # For visualizing decision trees
    "graphviz==0.20.3", # Dependency for tree visualization

    # Other utilities
    "statsmodels==0.14.4",
    "pyarrow==18.1.0",
    "pyyaml==6.0.2", # For handling YAML configuration files
    "lxml==5.3.0", # For XML and HTML processing
]

[project.urls]
"Homepage" = "https://github.com/SamoraHunter/ml_binary_classification_gridsearch_hyperOpt"
"Bug Tracker" = "https://github.com/SamoraHunter/ml_binary_classification_gridsearch_hyperOpt/issues"

[project.optional-dependencies]
test = [
    "pytest",
    "nbmake==1.4.6", # Pinned for Python 3.10 compatibility. Using the proxy name which may resolve lookup issues.
]
ts = [
    # Time-series specific libraries
    "aeon[dl]==0.11.1", # Installs aeon with deep learning extras
    "tensorflow-addons==0.23.0; sys_platform == 'linux'",
    "tensorflow-addons==0.21.0; sys_platform == 'win32'",
    "tsfresh",
    "tensorflow_probability",
    "keras-self-attention==0.51.0",
    "prophet==1.1.3",
    "pmdarima==2.0.3",
    "gluonts==0.13.2",
]
